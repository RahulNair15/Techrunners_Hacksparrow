<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <style>
        nav {
            background-color: lightblue;
            height: 90px;
            overflow: hidden;
            width: 100%;
        }

        #shopname {
            width: 20%;
            font-size: xx-large;
            text-align: center;
            padding: 25px;
            float: left;
            min-width: 200px;
            font-weight: bold;
            color: white;
        }

        nav ul {
            float: left;
            padding: 30px;
            width: 50%;
            min-width: 600px;
            overflow: hidden;
        }

        nav li:hover {
            color: black
            background-color: white;
        }

        nav li {
            display: inline;
            font-size: x-large;
            padding: 15px;
            text-align: center;
            margin-left: 25px;
            color: white;
        }

        li{
       
        }
        #login {
            float: right;
            width: 18%;
            padding: 20px;
         
        }

        #login button {
            border: none;
            width: 150px;
            height: 45px;
            font-size: large;
            background-color: white;
        }

        #login button:hover {

            color: lightblue;
        }
    </style>
</head>

<body>
    <nav>
        <div id="shopname">Foodpicky</div>
        <ul>
            <li onclick="location.href='/'">Home</li>
            <li onclick="location.href='aboutus'">About&nbsp;us</li>
            <li onclick="location.href='contactus'">Contact&nbsp;us</li>
        </ul>
        <div id="login">
            {% if user.is_authenticated %}
            <button id ="loggg" onclick="asd()">Hello {{user.first_name}}</button>
            {% else %}
            <button id ="loggg" onclick="window.location='login'">Login</button>
            {% endif %}
        </div>
    </nav>
</body>

<script>
    function asd(){
        window.location='profile'
        localStorage.setItem("only", 1)
    }
</script>

</html>
